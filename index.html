<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">

    <script id='animals-template' type="text/x-handlebars-template">
      <div>
        <h2>{{title}}</h2>
        <img title="{{title}}" src="{{image_url}}" alt="{{description}}">
        <p>Number of: {{horns}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      
      <h1>The Gallery of Horns</h1>
      <nav>
        <ul>
          <li><a href="#" data-tab="photo-template-one">Page one</a></li>
          <li><a href="#" data-tab="photo-template-two">Page two</a></li>
        </ul>
      </nav>
      <select id="filter">
        <option value="default">Filter by Keyword</option>
      </select>
    </header>
    <main>
      
      <section id="photo-template-one" class="photo-template"></section>
      <section id="photo-template-two" class="photo-template"></section>


    </main>
    <footer>
      &copy; 2019 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
